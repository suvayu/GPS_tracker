language: c
sudo: false
git:
  submodules: false
addons:
  apt:
    packages:
    - gcc-avr
    - binutils-avr
    - avr-libc
    - avrdude
    - ccache
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
install: true
script:
  - make
